api:
    port: 5002

queue:
    maxjobs: 5
    maxduration: 43200000

cache:
    host: "ecoset.cache"
    port: 6379

locations:
    cache: /Users/andrewmartin/Desktop/ecoset/cache

gbif_db_host: &gbif_db_host test
gbif_db_user: &gbif_db_user test
gbif_db_password: &gbif_db_password test
    
variables:
    - biodiversity_records:
        name: "Biodiversity Records"
        description: "Occurrence data for marine species"
        unit: record
        methods:
            - gbif:
                name: "GBIF Global Occurrence Data"
                description: "A global occurrence dataset for all life on Earth."
                license: Variable with equivalence with Creative Commons (CC0, CC BY, and CC BY-NC)
                licenseUrl: https://www.gbif.org/en/terms
                implementation: GbifQuery
                options:
                    host: *gbif_db_host
                    username: *gbif_db_user
                    password: *gbif_db_password
                    database: gbif
                    gbif_table: master
                    gbif_coord_table: gbif_coordinate
                    gbif_org_table: gbif_org_lookup

    - biodiversity_records_count:
        name: "Distinct species by taxonomic group"
        description: "Occurrence data for marine species"
        unit: number of distinct species
        methods:
            - gbif:
                name: "GBIF Global Occurrence Data"
                description: "A global occurrence dataset for all life on Earth."
                license: Variable with equivalence with Creative Commons (CC0, CC BY, and CC BY-NC)
                licenseUrl: https://www.gbif.org/en/terms
                implementation: GbifQuery
                options:
                    host: *gbif_db_host
                    username: *gbif_db_user
                    password: *gbif_db_password
                    database: gbif
                    gbif_table: master
                    gbif_coord_table: gbif_coordinate
                    gbif_org_table: gbif_org_lookup

    - economic_zones:
        name: "Exclusive Economic Zones"
        description: Exclusive Economic Zones (EEZs) as defined within the 1982 United Nations Convention on the Law of the Sea.
        unit: soverign state
        methods:
            - default:
                name: Default
                description: Marine Boundaries version 11 as defined by the methodology at http://www.marineregions.org/eezmethodology.php
                license: CC-BY 4.0
                licenseUrl: https://creativecommons.org/licenses/by/4.0/
                implementation: IntersectTiffs
                options:
                    tiledir: /data/exclusiveeconomiczones
                    nodata: -9999

    - ecoregions:
        name: "Marine Ecoregions"
        description: "Marine ecoregions are ecoregions (ecological regions) of the oceans and seas identified and defined based on biogeographic characteristics."
        unit: ecoregion
        methods:
            - default:
                name: "Default"
                description: "Spalding MD, Fox HE, Allen GR, Davidson N, Ferda√±a ZA, Finlayson M, Halpern BS, Jorge MA, Lombana A, Lourie SA, Martin KD, McManus E, Molnar J, Recchia CA, Robertson J (2007) Marine Ecoregions of the World: a bioregionalization of coast and shelf areas. BioScience 57: 573-583."
                license: CC BY-NC 3.0
                licenseUrl: https://creativecommons.org/licenses/by-nc/3.0/
                implementation: IntersectTiffs
                options:
                    tiledir: /data/marineecoregions
                    nodata: -9999

    - protected_areas:
        name: "Marine Protected Areas"
        description: ""
        unit: area name
        methods:
            - default:
                name: "World Database of Protected Areas (WDPA)"
                description: ""
                license: ""
                licenseUrl: ""
                implementation: IntersectTiffs
                options:
                    tiledir: /data/marineprotectedareas
                    nodata: -9999

    - sea_depth:
        name: "Sea Depth"
        description: "A global map of sea depth in metres."
        unit: metres below sea level
        methods:
            - default:
                name: "General Bathymetric Chart of the Oceans (GEBCO)"
                description: "Weatherall et al 2015"
                license: ""
                licenseUrl: ""
                implementation: IntersectTiffs
                options:
                    tiledir: /data/seadepth
                    nodata: 0

